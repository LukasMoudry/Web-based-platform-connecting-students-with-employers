{% extends 'jobs/base.html' %}
{% block content %}
<h2>{{ job.title }}</h2>
<p><strong>Company:</strong> {{ job.employer.company_name }}</p>
<p>{{ job.description }}</p>
<hr>
<h3>Apply for this job</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Application</button>
</form>
{% endblock %}
